<!DOCTYPE html>
<html>
  <head>
    <title>

    </title>
  </head>
  <style>
    legend{
      font-style:oblique
    }
  </style>
  <body>
    <form action="">
      <fieldset>
        <legend class=>Contact information</legend>
        <label for="fname">First name : </label>
        <input type="text"id = "fname" name="fname"><br>
        <label for="lname">Last name : </label>
        <input type="text"id = "lname" name="lname"><br>
        <label for="email">E-mail : </label>
        <input type="email"id = "email" name="email"><br>
      </fieldset>
      <fieldset>
        <legend class=>Competition Question</legend>
        <label>How tall is the Eiffel Tower in Paris, France?</label><br>
        <input type="radio" name = "Qclass" value="584"><label>584ft</label><br>
        <input type="radio" name = "Qclass" value="784"><label>784ft</label><br>
        <input type="radio" name = "Qclass" value="984"><label>984ft</label><br>
        <input type="radio" name = "Qclass" value="1184"><label>1184ft</label>

      </fieldset>
      <fieldset>
        <legend class=>Tiebreaker Question</legend>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </fieldset>
      <fieldset>
        <legend class=>Enter Competition</legend>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
